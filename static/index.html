<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta 4 vs1 - Inicio</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="start-form-container">
            <h1>Bienvenidos a Conecta 4 vs1</h1>
            <form id="startForm">
                <div class="form-group">
                    <label for="player1Name">Nombre del Jugador 1:</label>
                    <input type="text" id="player1Name" name="player1Name" required>
                </div>
                <div class="form-group">
                    <label for="player2Name">Nombre del Jugador 2:</label>
                    <input type="text" id="player2Name" name="player2Name" required>
                </div>
                <button type="submit" id="startButton">Empezar</button>
            </form>
        </div>
    </div>
    <script>	
        document.getElementById("startForm").addEventListener("submit", function(event) {
            event.preventDefault();			
            const player1Name = document.getElementById("player1Name").value;
            const player2Name = document.getElementById("player2Name").value;
            if (player1Name && player2Name) {
                window.location.href = `/game.html?player1=${encodeURIComponent(player1Name)}&player2=${encodeURIComponent(player2Name)}`;
            }
        });
    </script>
</body>
</html>
